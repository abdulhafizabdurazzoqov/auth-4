<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        width: 100%;
        max-width: 400px;
      }

      .image-block {
        text-align: center;
        margin-bottom: 20px;
      }

      .image-block svg {
        width: 100px;
        height: 100px;
      }

      .title {
        text-align: center;
        margin-bottom: 60px;
      }

      .title h1 {
        font-family: Inter;
        font-size: 32px;
        font-weight: 700;
        line-height: 38.73px;
        color: #333333;
        margin-bottom: 10px;
      }

      .title p {
        font-family: Inter;
        font-size: 18px;
        font-weight: 500;
        line-height: 21.78px;
        color: #999999;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group input {
        border: 1px solid #999999;
        width: 100%;
        height: 50px;
        font-size: 18px;
        outline: none;
        border-radius: 8px;
        padding: 5px 20px;
      }
      .input-group input::placeholder {
        font-family: Inter;
        font-size: 18px;
        font-weight: 400;
        color: #999999;
      }

      .forgot {
        text-align: right;
        margin-bottom: 40px;
      }

      .forgot a {
        font-family: Inter;
        font-size: 18px;
        font-weight: 500;
        line-height: 21.78px;
        color: #999999;
        text-decoration: none;
      }

      .submit {
        margin-bottom: 20px;
      }

      .submit button {
        font-family: Inter;
        font-size: 20px;
        font-weight: 700;
        line-height: 24.2px;
        color: #ffffff;

        border: none;
        width: 100%;
        height: 60px;
        border-radius: 8px;
        background-color: #ef5350;
      }

      .dont-have {
        text-align: center;
        margin-bottom: 10px;
      }

      .dont-have p {
        font-family: Inter;
        font-size: 18px;
        font-weight: 500;
        line-height: 21.78px;
        color: #999999;
      }

      .dont-have p a {
        color: #ef5350;
        text-decoration: none;
      }

      .socialMedia {
        text-align: center;
      }

      .socialMedia p {
        font-family: Inter;
        font-size: 18px;
        font-weight: 500;
        line-height: 21.78px;
        color: #999999;
        margin-bottom: 20px;
      }

      .socialMedia .btn-block button {
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        margin-right: 10px;
        margin-left: 10px;
      }

      .socialMedia .btn-block button.blue {
        background-color: #3b5999;
      }

      .socialMedia .btn-block button.aqua {
        background-color: #55acee;
      }

      .socialMedia .btn-block button.orange {
        background-color: #dd4b39;
      }
    </style>
  </head>

        <h1>Log in now</h1>
